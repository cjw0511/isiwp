<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jeasyui-jdirk-icons-demo.htm</title>
    <link href="../../Resources/Plugins/jquery-easyui-1.3.3/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Plugins/jquery-easyui-1.3.3/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Styles/easyui-icons.css" rel="stylesheet" type="text/css" />

    <script src="../../Resources/Plugins/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../Resources/Plugins/jquery-easyui-1.3.3/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Resources/Plugins/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery.jdirk.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.menu.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.panel.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.window.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.dialog.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.tabs.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/icons/jeasyui.icons.all.js" type="text/javascript"></script>

    <link href="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/icons/icon-all.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        $(function () {

            $("#Button1").click(function () {
                var icons = $("#icons"), icons32 = $("#icons32"), group1 = $.util.guid("N"), group2 = $.util.guid("N");
                $.easyui.icons.forEach(function (val) {
                    var is32 = val.iconCls.indexOf("32") > -1, li = $("<li></li>").appendTo(is32 ? icons32 : icons);
                    var a = $("<a></a>").linkbutton({
                        iconCls: val.iconCls, plain: true, toggle: true, group: is32 ? group1 : group2
                    }).appendTo(li);
                    $.easyui.tooltip.init(a, { content: val.text, trackMouse: false })
                    if (is32) { a.addClass("icon32"); }
                });
            });

            $("#Button2").click(function () { $.easyui.icons.showSelector(); });

        });
    </script>
    <style type="text/css">
        ul { padding: 10px; margin: 0px; }
        ul li { list-style-type: none; float: left; }
        a.icon32.l-btn { height: 40px; }
        a.icon32.l-btn span { height: 32px; line-height: 32px; }
        a.icon32.l-btn span span.l-btn-text { height: 32px; line-height: 32px; }
        a.icon32.l-btn span span.l-btn-text span.l-btn-empty { width: 32px; }
    </style>
</head>
<body class="easyui-layout" data-options="fit: true">
    
    <div data-options="region: 'north', title: 'north', split: true, collapsible: true" style="height: 100px;">
        <input id="Button1" type="button" value="InitIconsInTabs" />
        <input id="Button3" type="button" value="GetIcons" />
        <input id="Button4" type="button" value="ShowIconsSelector" />
    </div>

    <div data-options="region: 'west', title: 'west', split: true, collapsible: true" style="width: 200px;"></div>

    <div data-options="region: 'center'">
        <div class="easyui-tabs" data-options="fit: true, border: false">
            <div data-options="title: '16x16', refreshable: false, closable: true">
                <ul id="icons"></ul>
            </div>
            <div data-options="title: '32x32', refreshable: false, closable: true">
                <ul id="icons32"></ul>
            </div>
        </div>
    </div>
</body>
</html>
