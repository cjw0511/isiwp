<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jeasyui-jdirk-form-demo</title>
    <link href="../../Resources/Plugins/jquery-easyui-1.3.3/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Plugins/jquery-easyui-1.3.3/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../../Resources/Styles/easyui-icons.css" rel="stylesheet" type="text/css" />

    <script src="../../Resources/Plugins/jquery/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../Resources/Plugins/jquery-easyui-1.3.3/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../Resources/Plugins/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery.jdirk.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.validatebox.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.combo.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.combobox.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.menu.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.panel.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.window.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.dialog.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.tabs.js" type="text/javascript"></script>
    <script src="../../Resources/Scripts/Common/jquery-easyui-plugins/jquery-easyui-extensions/jeasyui.extensions.form.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $("#Button1").click(function () {
                var data = $("#div1").form("getData"), msg = JSON.stringify(data);
                alert(msg);
            });

            $("#Button2").click(function () { alert($("#CheckBox1").val()); });

            $("#Button3").click(function () { alert($("#Text2").val()); });

            $("#Button4").click(function () { alert($("#select1").combobox("getValue")); });

            $("#Button5").click(function () {
                var data = $("#form2").form("getData", "discard");
                $.easyui.showOption(data);
                //alert(data);
            });
        });
    </script>
</head>
<body>
    <div id="div1" class="easyui-form">

    <form id="form1" action="">
        姓名：<input id="Text1" name="Text1" type="text" />
        年龄：<input id="Text2" name="Text2" type="text" class="easyui-numberbox" data-options="prompt: '请输入年龄'" /><hr />
        学历：<input id="Radio1" name="Radio" type="radio" value="1" /><label for="Radio1">高中及以下</label>
        <input id="Radio2" name="Radio" type="radio" value="2" /><label for="Radio2">本科</label>
        <input id="Radio3" name="Radio" type="radio" value="3" /><label for="Radio3">硕士</label><hr />
        兴趣爱好：<input id="CheckBox1" name="CheckBox1" type="checkbox" /><label for="CheckBox1">唱歌跳舞</label>
        <input id="CheckBox2" name="CheckBox2" type="checkbox" /><label for="CheckBox2">上网聊天</label>
        <input id="CheckBox3" name="CheckBox3" type="checkbox" /><label for="CheckBox3">看书挺音乐</label><hr />
        <select id="select1" name="select1" class="easyui-combobox" data-options="width: 200, prompt: '请设置类型'">
            <option value="1" selected="selected">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <hr />
        <textarea id="TextArea1" name="TextArea1" cols="20" rows="2"></textarea>
    </form>
    <hr />


    <form id="form2" class="easyui-form" action="">
        姓名：<input id="Text3" name="Text3" type="text" />
        年龄：<input id="Text4" name="Text4" type="text" class="easyui-numberbox" /><hr />
        学历：<input id="Radio4" name="Radio2" type="radio" value="1" /><label for="Radio4">高中及以下</label>
        <input id="Radio5" name="Radio2" type="radio" value="2" /><label for="Radio5">本科</label>
        <input id="Radio6" name="Radio2" type="radio" value="3" /><label for="Radio6">硕士</label><hr />
        兴趣爱好：<input id="CheckBox4" name="CheckBox4" type="checkbox" /><label for="CheckBox4">唱歌跳舞</label>
        <input id="CheckBox5" name="CheckBox5" type="checkbox" value="dda" /><label for="CheckBox5">上网聊天</label>
        <input id="CheckBox6" name="CheckBox6" type="checkbox" /><label for="CheckBox6">看书挺音乐</label><hr />
        <textarea id="TextArea2" name="TextArea2" cols="20" rows="2"></textarea>
        <input name="CheckBox5" type="hidden" value="aaadddHidden" />
    </form>

    </div>
    <hr />
    <input id="Button1" type="button" value="GetFormData" />
    <input id="Button2" type="button" value="GetCheckBox1Data" />
    <input id="Button3" type="button" value="GetAgeData" />
    <input id="Button4" type="button" value="GetSelectValue" />
    <input id="Button5" type="button" value="GetData" />
</body>
</html>
