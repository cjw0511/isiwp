    <script type="text/javascript">
        $(function () {
            $("#Button31").click(function () {
                var dia = $.easyui.showDialog({
                    modal: $("#modal")[0].checked,
                    //                    left: 100,
                    //                    top: 100,
                    inContainer: true,
                    autoHCenter: false,
                    left: 100,
                    top: 50,
                    autoVCenter: false,
                    //href: "jeasyui-jdirk-datagrid-demo.aspx",
                    href: "WebForm1.aspx",
                    iniframe: true,
                    //topMost: false,
                    minWidth: 200,
                    parent: $("#inline")[0].checked ? "#container" : null,
                    toolbar: [
                        { text: "保存", iconCls: "icon-save" },
                        { text: "取消", iconCls: "icon-cancel" },
                        { text: "确定", iconCls: "icon-ok" },
                        { text: "删除", iconCls: "icon-remove" }
                    ],
                    headerContextMenu: [{
                        text: "ShowOptions", handler: function (e, win, item, menu) {
                            var opts = win.dialog("options");
                            $.easyui.showOption(opts, { title: "显示 Dialog " + opts.title + " 的 options 值", left: e.pageX, top: e.pageY });
                        }
                    }]
                });
            });

            $("#Button32").click(function () { alert($("#Text1").val()); });

            $("#Button33").click(function () { $("#win1").window("open"); });

<body>
    <input id="Button31" type="button" value="ShowDialog" />
    <input id="modal" type="checkbox" /><label for="modal">是否为模式对话框</label>
    <input id="inline" type="checkbox" /><label for="inline">指定父级容器</label>
    <hr />
    <div class="easyui-toolbar" data-options="width: 300, height: 200">
